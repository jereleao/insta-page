<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./assets/images/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./assets/images/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="form-group">
            <label class=".form-group">Phone number, username or email</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" />
          </div>
          <a href="#" class="instagram-login">Log In</a>
        </div>
        <div class="group">
          <p class="not-account">--------------- OR ---------------</p>
          <p class="not-account">
            Don't have an account?
            <span class="link-blue">Sign up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
